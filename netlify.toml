# Configuration Netlify pour MIDEESSI

[build]
  publish = "dist"
  command = "npm run build"

# Variables d'environnement pour le build
[build.environment]
  NODE_VERSION = "18"

# Redirections pour les crawlers de réseaux sociaux
# Les crawlers verront le contenu du serveur Render
# MAIS l'URL restera mideessi.com

[[redirects]]
  from = "/blog/:slug"
  to = "https://mideessi-seo.onrender.com/blog/:slug"
  status = 200
  force = false
  conditions = {User-Agent = ["facebookexternalhit*"]}

