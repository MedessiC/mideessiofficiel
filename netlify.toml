# Configuration Netlify pour MIDEESSI

[build]
  publish = "dist"
  command = "npm run build"

# Variables d'environnement pour le build
[build.environment]
  NODE_VERSION = "18"

# IMPORTANT : Les redirections avec conditions User-Agent
# Pour les crawlers de réseaux sociaux, proxy vers le serveur SEO Render
# L'URL reste mideessi.com mais le contenu vient de Render

# Facebook
[[redirects]]
  from = "/blog/*"
  to = "https://mideessi-seo.onrender.com/blog/:splat"
  status = 200
  force = true
  conditions = {User-Agent = ["facebookexternalhit*", "Facebot*"]}

